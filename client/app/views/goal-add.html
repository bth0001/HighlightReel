<form role="form">
  <div class="form-group">
    <label for="title" class="control-label">Player</label>
    <input type="text" ng-model="goal.title" class="form-control" id="title" placeholder="Enter the goal-scorer's name">
  </div>
  <div class="form-group">
    <label for="title" class="control-label">Team</label>
    <input type="text" ng-model="goal.team" class="form-control" id="title" placeholder="Enter the player's country">
  </div>
  <div class="form-group">
    <label for="title" class="control-label">Description</label>
    <input type="text" ng-model="goal.description" class="form-control" id="title" placeholder="Enter the player's opposing team">
  </div>
  <div class="form-group">
    <label for="title" class="control-label">URL</label>
    <input type="text" ng-model="goal.url" class="form-control" id="title" placeholder="Enter the YouTube URL">
  </div>
  <input type="submit" class="btn btn-primary" ng-click="saveGoal()" value="Save">
</form>
